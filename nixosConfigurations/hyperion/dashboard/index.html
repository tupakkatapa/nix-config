<!DOCTYPE html>
<html>
<head>
  <title>@domain@</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect x='35' y='35' width='30' height='30' fill='%23fff' transform='rotate(45 50 50)'/></svg>">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <input type="text" class="search" id="search" placeholder="Filter... (/)" autocomplete="off" spellcheck="false">
  <div class="title">@domain@</div>
  <div class="actions">
    <button class="action-btn" onclick="toggleHelp()" title="Help (?)">?</button>
    <button class="action-btn" onclick="centerView()" title="Center (C)">&#x2316;</button>
  </div>
  <div class="stats" id="stats">
    <div class="stat"><div class="stat-label">Uptime</div><div class="stat-value" id="val-uptime">--</div></div>
    <div class="stat"><div class="stat-label">Load</div><div class="stat-value" id="val-load">--</div></div>
    <div class="stat"><div class="stat-label">Memory</div><div class="stat-value" id="val-memory">--</div></div>
    <div class="stat"><div class="stat-label">Conns</div><div class="stat-value" id="val-conns">--</div></div>
    <div class="stat"><div class="stat-label">Today</div><div class="stat-value" id="val-traffic">--</div></div>
  </div>
  <div class="legend">
    <div class="legend-title">Types</div>
    @shapeLegend@
    <div class="legend-title" style="margin-top: 14px;">Status</div>
    @colorLegend@
  </div>
  <svg id="network"></svg>
  <div class="infobox" id="infobox"></div>
  <div class="toast" id="toast"></div>
  <div class="help" id="help">
    <div class="help-title">Keyboard Shortcuts</div>
    <div class="help-row"><kbd>C</kbd><span>Center view</span></div>
    <div class="help-row"><kbd>/</kbd><span>Search nodes</span></div>
    <div class="help-row"><kbd>Esc</kbd><span>Clear / Close</span></div>
    <div class="help-row"><kbd>?</kbd><span>Toggle help</span></div>
    <div class="help-title">Interactions</div>
    <div class="help-row"><span>Scroll to zoom &middot; Drag nodes &middot; Hover for details &middot; Click values to copy</span></div>
  </div>
  <div class="status"><span class="indicator" id="indicator"></span><span id="status">--</span></div>
  <script src="d3.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
